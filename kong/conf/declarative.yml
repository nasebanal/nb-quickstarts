_format_version: "3.0"
_transform: true

# Sample service configuration
services:
  - name: example_service
    url: https://httpbin.konghq.com
    routes:
      - name: example_route
        paths:
          - /mock
    plugins:
      - name: rate-limiting
        config:
          minute: 5
          policy: local

  - name: echo_service
    url: https://httpbin.org
    routes:
      - name: echo_route
        paths:
          - /echo
        methods:
          - GET
          - POST

