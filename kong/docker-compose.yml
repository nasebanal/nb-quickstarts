services:
  kong-database:
    image: postgres:13
    container_name: kong-database
    environment:
      POSTGRES_USER: ${KONG_PG_USER:-kong}
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      POSTGRES_DB: ${KONG_PG_DATABASE:-kong}
    networks:
      - kong-net
    volumes:
      - kong-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - database

  kong-migration-bootstrap:
    image: kong:${KONG_VERSION:-3.6}
    container_name: kong-migration-bootstrap
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: ${KONG_PG_USER:-kong}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}
    networks:
      - kong-net
    depends_on:
      kong-database:
        condition: service_healthy
    profiles:
      - database
    restart: on-failure

  kong:
    image: kong:${KONG_VERSION:-3.6}
    container_name: kong
    environment:
      # Database settings (for database mode)
      KONG_DATABASE: ${KONG_DATABASE:-off}
      KONG_PG_HOST: ${KONG_PG_HOST:-kong-database}
      KONG_PG_USER: ${KONG_PG_USER:-kong}
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}

      # DB-less mode settings
      KONG_DECLARATIVE_CONFIG: ${KONG_DECLARATIVE_CONFIG:-/kong/declarative/kong.yml}

      # Proxy settings
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr

      # Admin API settings
      KONG_ADMIN_LISTEN: ${KONG_ADMIN_LISTEN:-0.0.0.0:8001}
      KONG_ADMIN_GUI_URL: ${KONG_ADMIN_GUI_URL:-http://localhost:8002}
    ports:
      - "8000:8000"   # Proxy HTTP
      - "8443:8443"   # Proxy HTTPS
      - "8001:8001"   # Admin API HTTP
      - "8444:8444"   # Admin API HTTPS
      - "8002:8002"   # Kong Manager HTTP
      - "8445:8445"   # Kong Manager HTTPS
    networks:
      - kong-net
    volumes:
      - ./declarative:/kong/declarative:ro
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

networks:
  kong-net:
    name: kong-net

volumes:
  kong-db-data:
